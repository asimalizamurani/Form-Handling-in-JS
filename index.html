<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Form Validation</h1>
      <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
          Name: <input type="text" name="fname" required/> <strong><span class="formerror"><br></span></strong>
        </div>
        <div class="formdesign" id="email">
          Email: <input type="email" name="femail" required/> <strong><span class="formerror"><br></span></strong>
        </div>
        <div class="formdesign" id="phone">
          Phone: <input type="phone" name="fphone" required/> <strong><span class="formerror"><br></span></strong>
        </div>
        <div class="formdesign" id="pass">
          Password: <input type="password" name="fpass" required/> <strong><span class="formerror"><br></span></strong>
        </div>
        <div class="formdesign" id="cpass">
          Confirm Password: <input type="password" name="cpass" required/> <strong><span class="formerror"><br></span></strong>
        </div>

        <input class="but" type="submit" value="submit">
      </form>
    </div>

    <!-- <script src="script.js"></script> -->

    <script>

function clearErrors() {
    errors = document.getElementsByClassName('formerror');
    for(let item of errors) {
        item.innerHTML = "";
    }
}
function seterror(id, error) {
    //  set error inside tag of
    element = document.getElementById(id);
    element.getElementsByClassName('formerror')[0].innerHTML = error;
}

function validateForm() {
    returnval = true;
    var name = document.forms['myForm']["fname"].value;
    clearErrors();
    
    if (name.length<5) {
        seterror("name", "Length of name is too short");
        returnval = false;
    }
    
    if (name.length == 0) {
        seterror("name", "Length of name cannot be 0");
        returnval = false;
    }

    var email = document.forms['myForm']["femail"].value;
    if (email.length>15) {
        seterror("email", "Length of email is too long");
        returnval = false;
    }

    var phone = document.forms['myForm']["fphone"].value;
    if (phone.length!=11) {
        seterror("phone", "Phone number must be 11 digits");
        returnval = false;
    }

    var password = document.forms['myForm']["fpass"].value;
    if (password.length < 6) {
        seterror("pass", "Password must be 6 characters");
        returnval = false;
    }

    var cpassword = document.forms['myForm']["cpass"].value;
    if (password !== cpassword) {
        seterror("cpass", "Passwords do not match");
        returnval = false;
    }


    return returnval;
}
    </script>
  </body>
</html>
